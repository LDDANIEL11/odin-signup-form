<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="bg-img">
      <img src="login-bg.jpg" alt="background image for login field" />
    </div>
    <div class="form-section">
      <div class="text">
        This is not a real login page , its a project that odin courses wanted
        us to learn and do , this page was created by
        <a
          href="https://github.com/LDDANIEL11"
          target="_blank"
          rel="noopener noreferrer"
          >Me</a
        >
      </div>
      <div class="form">
        <form action="|">
          <fieldset>
            <legend>Lets Do This !</legend>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="John" />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Doe" />
          </fieldset>
          <fieldset>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="JohnDoe@gmail.com" />

            <label for="ph-num">Phone Number</label>
            <input
              type="number"
              id="ph-num"
              minlength="11"
              maxlength="11"
              placeholder="09876543210"
            />
          </fieldset>
          <fieldset>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="JOHNdoe12345" />

            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="JOHNdoe12345" />
          </fieldset>
        </form>
      </div>
      <div class="footer">
        <div class="btn">
          <button type="submit">Create Account</button>
        </div>
        <span>Already Have An Account? <a href="|">Log in</a></span>
      </div>
    </div>
  </body>
</html>
